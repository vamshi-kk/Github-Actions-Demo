name: docker action

on: push

jobs:
  docker-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: docker-call
        id: hello
        uses: ./dockerfolder
        with:
          who-to-greet: 'Vamshi'
      - name: Print output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
